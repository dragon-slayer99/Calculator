<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div id="display">0</div>
        <div id="numPad">
            <button class="noNum" onclick="clearDisplay()">AC</button>
            <button class="noNum" onclick="appendOperator('^')">^</button>
            <button class="noNum" onclick="appendOperator('%')">%</button>
            <button class="noNum" onclick="appendOperator('/')">/</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="noNum" onclick="appendOperator('*')">&#215</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="noNum" onclick="appendOperator('-')">&#8722</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="noNum" onclick="appendOperator('+')">+</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal('.')">.</button>
            <button class="delbtn" onclick="deleteNumber()">del</button>
            <button class="noNum" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
